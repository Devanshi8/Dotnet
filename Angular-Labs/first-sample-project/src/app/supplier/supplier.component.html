<table>
    <tr>
      <td>SupplierName :</td>
      <td><input [(ngModel)]="SupplierModel.SupplierName" type="text"></td>
    </tr>
    <tr>
      <td>SupplierCode :</td>
      <td><input [(ngModel)]="SupplierModel.SupplierCode" type="text"></td>
    </tr>
    <tr>
      <td>SupplierAmount :</td>
      <td><input [(ngModel)]="SupplierModel.SupplierAmount" type="text"></td>
    </tr>
    <input type="Submit" (click)="AddSupplier()">
  </table>
  
  <br>
  <table border="1" align="center">
    <th bgcolor=#f60089>SupplierCode</th>
    <th bgcolor=#f08099>SupplierName</th>
    <th bgcolor=#f08099>SupplierAmount</th>
    <th bgcolor="#f08099">Actions</th>
    <tr *ngFor="let item of SupplierModels">
      <td>
        {{item.SupplierCode}}
      </td>
      <td>
        {{item.SupplierName}}
      </td>
      <td>
        {{item.SupplierAmount}}
      </td>
      <td>
        <input type="button" value="Edit" (click)="EditSupplier(item)" />
        <input type="button" value="Delete" (click)="DeleteSupplier(item)" />
      </td>
    </tr>
  </table>
