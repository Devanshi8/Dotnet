<br><table>
    <tr>
      <td>SupplierName :</td>
      <td><input [(ngModel)]="SupplierModel.supplierName" type="text"></td>
    </tr>
    <tr>
      <td>SupplierCode :</td>
      <td><input [(ngModel)]="SupplierModel.supplierCode" type="text"></td>
    </tr>
    <tr>
      <td>SupplierAmount :</td>
      <td><input [(ngModel)]="SupplierModel.supplierAmount" type="text"></td>
    </tr>
    <input type="Submit" (click)="AddSupplier()">
    <input type="button" (click)="getData()" value="getData">
  </table>
  
  <br>
  <table border="1" align="center">
    <th bgcolor=#f60089>Supplier Code</th>
    <th bgcolor=#f08099>Supplier Name</th>
    <th bgcolor=#f08099>Supplier Amount</th>
    <th bgcolor="#f08099">Actions</th>
    <tr *ngFor="let item of SupplierModels" bgcolor="ffff33">
      <td>
        {{item.supplierCode}}
      </td>
      <td>
        {{item.supplierName}}
      </td>
      <td>
        {{item.supplierAmount}}
      </td>
      <td>
        <input type="button" value="Edit" (click)="EditSupplier(item)" />
        <input type="button" value="Delete" (click)="DeleteSupplier(item)" />
      </td>
    </tr>
  </table>
