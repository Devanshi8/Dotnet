<div class="row" style="padding: 10px;">
  <div class="col-3">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</a>
      <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Customer</a>
      <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Supplier</a>
    </div>
  </div>
  <div class="col-9">
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">...</div>
      <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...



<table>
  <tr>
    <td>CustomerName :</td>
    <td><input [(ngModel)]="CustomerModel.CustomerName" type="text"></td>
  </tr>
  <tr>
    <td>CustomerCode :</td>
    <td><input [(ngModel)]="CustomerModel.CustomerCode" type="text"></td>
  </tr>
  <tr>
    <td>CustomerAmount :</td>
    <td><input [(ngModel)]="CustomerModel.CustomerAmount" type="text"></td>
  </tr>
  <input type="Submit" (click)="AddCustomer()">
</table>


<table border="1">
  <th bgcolor=#f60089>CustomerCode</th>
  <th bgcolor=#f08099>CustomerName</th>
  <th bgcolor=#f08099>CustomerAmount</th>
  <th bgcolor="#f08099">Actions</th>
  <tr *ngFor="let item of CustomerModels">
    <td>
      {{item.CustomerCode}}
    </td>
    <td>
      {{item.CustomerName}}
    </td>
    <td>
      {{item.CustomerAmount}}
    </td>
    <td>
      <input type="button" value="Edit"  (click)="EditCustomer(item)"/>
      <input type="button" value="Delete"  (click)="DeleteCustomer(item)"/>
    </td>
  </tr>
</table>

</div>
<div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
</div>
</div>
</div>
